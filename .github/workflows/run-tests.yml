
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

permissions:
  contents: read
jobs:
  golangci:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - uses: actions/checkout@v3
      - name: Build binary
        env:
          GO111MODULE: on 
        run:
          go build -o vegacapsule .
      - name: Run unit tests
        run:
          go test -v ./...