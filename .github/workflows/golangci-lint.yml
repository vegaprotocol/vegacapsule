
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.5'
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.2
          args: --config .golangci.yaml --verbose
        env:
          GO111MODULE: on 
